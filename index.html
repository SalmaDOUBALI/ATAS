<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur ATAS</title>
    <style>
        body {
            margin: 0;
            background: url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .logo {
            position: absolute;
            left: 20px;
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 3vw; /* Taille relative à l'écran */
            color: #1f99e6;
            text-shadow: 3px 3px 5px rgba(3, 51, 209, 0.5);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .box {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            height: 450px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid #87CEFA;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .box img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .box h2 {
            font-size: 1.2em;
            color: #000;
            margin-top: 10px;
        }

        #avatar3D {
            width: 100%;
            height: 300px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo {
                position: static;
                width: 80px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 5vw;
            }

            .content {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="ATAS.png" alt="Logo de l'entreprise" class="logo">
        <h1>Welcome to ATAS!</h1>
    </div>

    <div class="content">
        <div class="box">
            <div id="avatar3D"></div>
            <h2>Langage des signes</h2>
        </div>

        <div class="box">
            <img src="vocal.png" alt="voice assistance">
            <h2>Assistance vocale</h2>
        </div>

        <div class="box">
            <img src="ufr.jpg" alt="UFR route">
            <h2>Parcours UFR</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(300, 300);
        document.getElementById('avatar3D').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        let mixer;
        const loader = new THREE.GLTFLoader();
        loader.load('sourd_muet.glb', function (gltf) {
            const avatarModel = gltf.scene;
            scene.add(avatarModel);
            avatarModel.scale.set(1.5, 1.5, 1.5);
            avatarModel.position.set(0, -1, 0);

            camera.position.set(0, 1, 3);

            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(avatarModel);
                gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
            }

            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(0.01);
                renderer.render(scene, camera);
            }
            animate();
        });

        window.addEventListener('resize', function () {
            renderer.setSize(300, 300);
            camera.aspect = 1;
            camera.updateProjectionMatrix();
        });

        let audio = new Audio('welcome.mp3');
        let audioPlayed = false;

        function playAudio() {
            if (!audioPlayed) {
                audio.play();
                audioPlayed = true;
            }
        }

        document.addEventListener('mousemove', playAudio);

        audio.addEventListener('ended', function() {
            setTimeout(() => {
                audio.play();
            }, 10000);
        });

        function startSpeechRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fr-FR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.start();

            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript.toLowerCase();
                if (transcript === "ok") {
                    window.location.href = 'page1.html';
                }
            };

            recognition.onerror = function(event) {
                console.error("Erreur de reconnaissance vocale : ", event.error);
            };

            document.querySelector('.box:nth-child(3)').addEventListener('click', function () {
                window.location.href = 'page2.html';
            });
        }

        audio.addEventListener('ended', startSpeechRecognition);
    </script>

</body>
</html>
